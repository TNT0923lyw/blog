    <p>万幸今天换了牛仔裤，帮我承受了些from大地的亲吻，没得留大血</p>
<p>摔倒的瞬间脑子是懵的，只是感觉到了很强的推背感and一股神秘的力量对着我念咒语，pilabapilali 倒！-&gt; 就倒了😄</p>
<p>追尾的小姐姐说话还挺温柔的，让人很难生起气来哈哈🤭</p>
<p>从地上站起来感觉还好，小姐姐说现在没事儿，等会儿就疼了…确实，现在好疼，火辣辣的疼🫠</p>
<p>买了药，快快快快消肿！</p>
